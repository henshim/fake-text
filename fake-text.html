<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake text </title>
</head>
<body>
<center>
    <h2>Type anything slowly</h2>
    <form name="f">
        <textarea name="txt" cols="30" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
<script>
    let a = Array(), n = "";
    a[1] = 'B';
    a[2] = 'ạ';
    a[3] = 'n';
    a[4] = ' ';
    a[5] = 'đ';
    a[6] = 'ã';
    a[7] = ' ';
    a[8] = 'b';
    a[9] = 'ị';
    a[10] = ' ';
    a[11] = 'l';
    a[12] = 'ừ';
    a[13] = 'a';

    function typeTextarea() {
        let t = document.f.txt.value;
        let j = t.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {
                n = n + a[i];
                if (i == 13) {
                    document.f.txt.value = '';
                    n = '';
                }
            }
        }
        document.f.txt.value = n;
        n = '';
        setTimeout("typeTextarea()", 1);
    }
</script>
</body>
</html>
