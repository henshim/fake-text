<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake text </title>
</head>
<body>
<center>
    <h2>Type anything slowly</h2>
    <form name="f">
        <textarea name="txt" cols="30" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
<script>
    let a = Array(), n = "";
    a[1] = 'S';
    a[2] = 't';
    a[3] = 'a';
    a[4] = 'n';
    a[5] = 'd';
    a[6] = ' ';
    a[7] = 'u';
    a[8] = 'p';
    a[9] = ' ';
    a[10] = 't';
    a[11] = 'h';
    a[12] = 'e';
    a[13] = ' ';
    a[14] = 'v';
    a[15] = 'a';
    a[16] = 'n';
    a[17] = 'g';
    a[18] = 'u';
    a[19] = 'a';
    a[20] = 'r';
    a[21] = 'd';

    function typeTextarea() {
        let t = document.f.txt.value;
        let j = t.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {
                n = n + a[i];
                if (i == 13) {
                    document.f.txt.value = '';
                    n = '';
                }
            }
        }
        document.f.txt.value = n;
        n = '';
        setTimeout("typeTextarea()", 1);
    }
</script>
</body>
</html>
